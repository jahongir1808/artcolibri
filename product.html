<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art-Colibri Product</title>
    <link rel="stylesheet" href="./css/product.min.css" />
  </head>
  <body>
    <button id="backtop">
      <a href="#"><img src="images/home/backtop.svg" alt="backtop" /></a>
    </button>
    <header>
      <nav id="navbar" class="navbar" w3-include-html="nav.html"></nav>
    </header>
    <section id="balls">
      <div class="container">
        <div class="balls__content">
          <p>Главная</p>
          <p>/</p>
          <p>Католог</p>
          <p>/</p>
          <p>Композиция шаров на день рождения</p>
        </div>
        <div class="balls__content-text">
          <h1>Композиция шаров на день рождения</h1>
        </div>
        <div class="balls">
          <div class="balls-left">
            <img src="images/product/balls.png" alt="" />
          </div>
          <div class="balls-right">
            <div class="balls-right__price">
              <h1>1450<sub>р</sub></h1>
              <h2>1540<sub>р</sub></h2>
              <p>-7%</p>
            </div>
            <div class="balls-right__btn">
              <a href="basket.html">В корзину</a>
            </div>
            <div class="balls-right__line"></div>
            <div class="balls-right__composition">
              <h3>Состав:</h3>
              <p>Шар латоксный - 2 шт</p>
              <p>Шар 3D - 1 шт</p>
            </div>
          </div>

    <footer w3-include-html="footer.html"></footer>
    <script src="./js/main.js"></script>
