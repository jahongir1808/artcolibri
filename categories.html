<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art-Colibri Categories</title>
    <link rel="stylesheet" href="./css/categories.min.css" />
  </head>
  <body>
    <button id="backtop">
      <a href="#"><img src="images/home/backtop.svg" alt="backtop" /></a>
    </button>
    <header>
      <nav id="navbar" class="navbar" w3-include-html="nav.html"></nav>
    </header>
    <section id="popular" class="popular__top-bottom top">
      <div class="container">
        <div class="popular__head">
          <h1>Каталог</h1>
          <div class="popular__heading-text">
            <p>Главная</p>
            <p>/</p>
            <p>Каталог</p>
          </div>
        </div>
        <div class="popular__rows">
          <div class="popular__rows-row">
            <img src="images/home/popularimg.png" alt="" />
            <h5>Баблобоксы</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg.png" alt="" />
            <h5>Фонтаны с цифрами</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg.png" alt="" />
            <h5>Готовые композиции</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg.png" alt="" />
            <h5>Шарики, наборы, оформление комнаты на выписку</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg2.png" alt="" />
            <h5>Латексные шары</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg2.png" alt="" />
            <h5>Шарики на день рождения</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg2.png" alt="" />
            <h5>Фольгированые шары</h5>
          </div>
          <div class="popular__rows-row">
            <img src="images/home/popularimg2.png" alt="" />
            <h5>3D Сферы, Bubble</h5>
          </div>
        </div>
      </div>
    </section>
    <footer w3-include-html="footer.html"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
