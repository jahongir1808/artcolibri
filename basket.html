<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket</title>
    <link rel="stylesheet" href="./css/basket.min.css" />
  </head>
  <body>
    <button id="backtop">
      <a href="#"><img src="images/home/backtop.svg" alt="backtop" /></a>
    </button>
    <header>
      <nav id="navbar" class="navbar" w3-include-html="nav.html"></nav>
    </header>
    <section id="basket">
      <div class="container">
        <div class="basket">
          <div class="basket-content">
            <h1>Корзина</h1>
            <div class="basket-content__text">
              <div class="basket-text__main">
                <p>Главная</p>
                <p>/</p>
                <p>Корзина</p>
              </div>
              <div class="basket-text__btn">
                <a href="index.html">Вернуться в магазин <span>></span></a>
              </div>
            </div>
          </div>
          <div class="basket-card">
            <div class="basket-rows">
              <div class="basket-rows__row">
                <div class="basket-row__img">
                  <img src="images/basket/balls.png" alt="">
                </div>
                <div class="basket-row__right">
                  <div class="basket-right__content">
                    <h2>Композиция шаров на день
                      рождения</h2>
                    <div class="basket-content__plus">
                      <p>-</p>
                      <p>1</p>
                      <p>+</p>
                    </div>
                  </div>
                  <div class="basket-right__price">
                    <h1>1450<sub>р</sub></h1>
                    <p>1540р</p>
                  </div>
                </div>
              </div>
              <div class="basket-rows__row">
                <div class="basket-row__img">
                  <img src="images/basket/balls.png" alt="">
                </div>
                <div class="basket-row__right">
                  <div class="basket-right__content">
                    <h2>Композиция шаров на день
                      рождения</h2>
                    <div class="basket-content__plus">
                      <p>-</p>
                      <p>1</p>
                      <p>+</p>
                    </div>
                  </div>
                  <div class="basket-right__price">
                    <h1>1450<sub>р</sub></h1>
                    <p>1540р</p>
                  </div>
                </div>
              </div>
              <div class="basket-rows__row">
                <div class="basket-row__img">
                  <img src="images/basket/balls.png" alt="">
                </div>
                <div class="basket-row__right">
                  <div class="basket-right__content">
                    <h2>Композиция шаров на день
                      рождения</h2>
                    <div class="basket-content__plus">
                      <p>-</p>
                      <p>1</p>
                      <p>+</p>
                    </div>
                  </div>
                  <div class="basket-right__price">
                    <h1>1450<sub>р</sub></h1>
                    <p>1540р</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="details">
              <div class="details-content">
                <div class="details-content__text">
                  <h2>Детали заказа</h2>
                  <p>Колличество</p>
                  <p>Сумма</p>
                </div>
                <div class="details-content__price">
                  <p>1 <sub>шт</sub></p>
                  <h3>4 977,00<sub>р</sub></h3>
                </div>
              </div>
                <div class="details-inputs">
                  <form>
                    <input placeholder="Ваш номер телефона" type="text">
                  </form>
                  <a href="#">Заказать</a>
                </div>              
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer w3-include-html="footer.html"></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
